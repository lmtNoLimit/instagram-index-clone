<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form-style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Instagram</h1>
        <p class="description">Sign up to see photos and videos from your friends.</p>
        <div>
            <button class="button">             
                <p><i class="fab fa-facebook"></i>Log in with Facebook</p>
            </button>
        </div>
        <div class="split">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <form action="signup" class="signup-form">
            <input type="text" pattern="0[0-9]{9}" required placeholder="Mobile Number or Email">
            <input type="text" required placeholder="Full name">
            <input type="text" required placeholder="Username">
            <input type="text" required placeholder="Password">
            <button class="button">             
                <p>Sign up</p>
            </button>
            <p class="license">By signing up, you agree to our <strong>Terms, Data Policy <span>and</span> Cookies Policy.</strong></p>
        </form>        
    </div>
    <div class="login-box">
        <p>Have an account? <a href="#">Log in</a></p>
    </div>
    <div class="get-app">
        <p>Get the app.</p>
        <div class="store-container">
            <div class="app-store">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store">
            </div>
            <div class="google-play">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Get_it_on_Google_play.svg" alt="Google Play">
            </div>
            <div class="windows-store">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Get_it_on_Google_play.svg" alt="Windows Store">
            </div>
        </div>
    </div>
</body>
</html>
